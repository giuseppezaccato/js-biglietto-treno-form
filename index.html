<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- transizione css per rendere il biglietto invisibile(ma presente)-->
    <style>
        #biglietto {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
    </style>

</head>

<body class="bg-success text-center">
    <div class="container bg-success">
        <h1 class="text-uppercase text-light mt-2 fw-bolder">benvenuto su Binary Express</h1>

        <div class="row mt-2 justify-content-evenly ">

            <div class="col-auto bg-dark rounded p-4  ">
                <h5 class="text-light mb-2">calcola il prezzo del biglietto</h5>

                <div class="input-group pt-4 ">
                    <input type="text" class="form-control" id="identity-field" placeholder="Nome Cognome" required>
                </div>

                <div class="p-5">
                    <label for="km" class="form-labe text-light ">indica quanti km intendi
                        percorrere</label>
                    <input type="number" class="form-control" id="km" required min="0">
                </div>

                <div class="input-group p-4">
                    <label class="input-group-text" for="age">Fascia Età</label>
                    <select class="form-select" id="age" required>
                        <option selected hidden disabled>seleziona la tua</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>

                <div class="col-12 mt-4">
                    <button class="btn btn-primary" id="go" type="submit">Calcola</button>
                    <button onclick="riavvolgi()" class="btn btn-warning" type="submit">Aggiorna</button>
                </div>
            </div>


            <div id="biglietto" class=" col-auto card p-2 ">
                <h5 class="card-header text-capitalize" id="identity">
                    Nome passeggero</h5>

                <img src="./img/train.png" height="300" class="card-img-top p-3" alt="train">
                <div class="card-body">
                    <ul class="list-group list-group-flush ">
                        <li class="list-group-item" id="discount"></li>
                        <li class="list-group-item" id="idcorsa">Corsa numero </li>
                        <li class="list-group-item" id="ticket">Prezzo </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <!-- <input id="age" type="number" placeholder="inserisci qui la tua età">
    <input id="km" type="number" placeholder="inserisci quanti km intendi percorrere">
    <button id="btn"> Genera </button>
    <span id="ticket"> prezzo Biglietto</span> -->

    <script src="./main.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
